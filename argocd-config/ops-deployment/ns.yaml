apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-config/ops-deployment/overlay/ns
    repoURL: https://github.com/surawat-prem/ai-chat
    targetRevision: non-prod