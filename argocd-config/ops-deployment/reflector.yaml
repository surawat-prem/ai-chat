  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: database
    server: https://kubernetes.default.svc
  project: ops
  source:
    path: ops-deployment/overlay/reflector
    repoURL: https://github.com/surawat-prem/ai-chat
    targetRevision: non-prod