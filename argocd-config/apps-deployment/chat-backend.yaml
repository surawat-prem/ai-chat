apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-backend
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocd-aichat-slack-bot
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-config/apps-deployment/kustomization.yaml
    repoURL: https://github.com/surawat-prem/ai-chat
    targetRevision: non-prod