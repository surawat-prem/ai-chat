replicaCount: 1
deploymentStrategy: {}

vault:
  address: http://vault-active.vault:8200
  authMethod: kubernetes
  kubernetesPath: auth/kubernetes
  kubernetesRole: vault-secrets-operator-non-prod
  namespaces: non-prod

rbac:
  create: true
  createrole: true
  namespaced: false

serviceAccount:
  create: true
  name: vault-secrets-operator-non-prod
  createSecret: true