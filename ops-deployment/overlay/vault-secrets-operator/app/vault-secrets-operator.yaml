replicaCount: 1
deploymentStrategy: {}

vault:
  authMethod: kubernetes
  kubernetesPath: auth/kubernetes
  kubernetesRole: vault-secrets-operator-non-prod
  namespaces: app

rbac:
  create: true
  createrole: true
  namespaced: false

serviceAccount:
  create: true
  name: vault-secrets-operator-non-prod
  createSecret: true