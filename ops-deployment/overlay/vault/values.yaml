global:
  enalbed: true

server:
  resources: {}
  # resources:
  #   requests:
  #     memory: 256Mi
  #     cpu: 250m
  #   limits:
  #     memory: 256Mi
  #     cpu: 250m
  extraSecretEnvironmentVars:
    - envName: AWS_REGION
      secretName: vault-aws-kms-user
      secretKey: AWS_REGION
    - envName: VAULT_AWSKMS_SEAL_KEY_ID
      secretName: vault-aws-kms-user
      secretKey: VAULT_AWSKMS_SEAL_KEY_ID
    - envName: AWS_ACCESS_KEY_ID
      secretName: vault-aws-kms-user
      secretKey: AWS_ACCESS_KEY_ID
    - envName: AWS_SECRET_ACCESS_KEY
      secretName: vault-aws-kms-user
      secretKey: AWS_SECRET_ACCESS_KEY

  dataStorage:
    enabled: true
    size: 5Gi
    storageClass: standard
  auditStorage:
    enabled: true
    size: 5Gi
    storageClass: standard
  ha:
    emabled: true
    replicas: 3
    raft:
      enabled: true
    config: |
      ui = true
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "raft" {
        path = "/vault/data"
      }
      seal "awskms" {
      }


ui:
  enabled: true

csi:
  enabled: false

