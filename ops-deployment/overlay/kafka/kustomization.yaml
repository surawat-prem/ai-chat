resources:
  - kafka.yaml
  - kafka-pv.yaml
  # - kafka-topics.yaml
  # - kafka-users.yaml

helmGlobals:
  chartHome: ../../base/kafka/charts

helmCharts:
  - releaseName: strimzi-kafka-operator
    namespace: kafka
    name: strimzi-kafka-operator
    includeCRDs: true
    valuesFile: ./strimzi-kafka-operator-values.yaml
    repo: ""

  - releaseName: redpanda-console
    namespace: kafka
    name: redpanda-console
    includeCRDs: true
    valuesFile: ./redpanda-console-values.yaml
    repo: ""