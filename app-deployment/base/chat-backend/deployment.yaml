apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  labels:
    app: chat-backend
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      serviceAccountName: chat-backend
      containers:
      - image: surawatprem/chat-backend:v1
        name: chat-backend
        resources:
          requests:
            cpu: "50m"
            memory: "100M"
          limits:
            cpu: "100m"
            memory: "150M"
        envFrom:
        - configMapRef:
            name: chat-backend
        - secretRef:
            name: chat-backend
        - secretRef:
            name: chat-backend-kafka-user
        env:
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: chat-backend-kafka-user
                key: password
        ports:
        - containerPort: 80
          name: chat-backend
        volumeMounts: []
      volumes: []
      restartPolicy: Always