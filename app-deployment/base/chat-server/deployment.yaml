apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-server
  labels:
    app: chat-server
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: chat-server
  template:
    metadata:
      labels:
        app: chat-server
    spec:
      serviceAccountName: chat-server
      containers:
      - image: surawatprem/chat-server:v1
        name: chat-server
        resources:
          requests:
            cpu: "50m"
            memory: "100M"
          limits:
            cpu: "100m"
            memory: "150M"
        envFrom:
        - configMapRef:
            name: chat-server
        - secretRef:
            name: chat-server
        env:
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: chat-server-kafka-user
                key: password
        ports:
        - containerPort: 8080
          name: chat-server
        volumeMounts: []
      volumes: []
      restartPolicy: Always