apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: chat-server-kafka-user
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: namespace
          patternType: prefix
        operations:
          - Read
          - Write
        host: "*"
      - resource:
          type: group
          name: namespace
          patternType: prefix
        operations:
          - Read
          - Write
          - Describe
        host: "*"
  template:
    secret:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "non-prod"