<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left; /* Align text to the left */
        }

        .user-message {
            text-align: left; /* Align user messages to the left */
            color: blue; /* Optional: color for user messages */
        }

        .ai-response {
            text-align: right; /* Align AI responses to the right */
            color: green; /* Optional: color for AI responses */
        }

        #chat-message-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chat Application</h2>
        <div id="chat-messages"></div>
        <div>
            <input type="text" id="chat-message-input" placeholder="Enter your message">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let websocket;

        function connect() {
            websocket = new WebSocket('{{CHAT_SERVER_SOCKET_URL}}');

            websocket.onopen = () => {
                console.log('WebSocket connection opened');
            };

            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Message received:', event.data);
                displayMessage(message.chat, false); // Display response on the right
            };

            websocket.onclose = () => {
                console.log('WebSocket connection closed. Attempting to reconnect...');
                setTimeout(connect, 2000); // Reconnect after 2 seconds
            };
        }

        function displayMessage(chat, isUserMessage) {
            const chatMessages = document.getElementById('chat-messages');
            const newMessage = document.createElement('div');
            if (isUserMessage) {
                newMessage.innerHTML = `Chat:<br>${chat}`; // Add line break after "Chat:"
            } else {
                newMessage.innerHTML = `Response:<br>${chat}`;
            }
            newMessage.className = isUserMessage ? 'user-message' : 'ai-response'; // Assign classes for styling
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        const sendMessageButton = document.getElementById('send-button');
        sendMessageButton.addEventListener('click', () => {
            const messageInput = document.getElementById('chat-message-input');
            const message = messageInput.value;
            if (message) {
                displayMessage(message, true); // Display sent message on the left
                websocket.send(JSON.stringify({ chat: message }));
                messageInput.value = '';
            }
        });

        // Enable sending message with Enter key
        document.getElementById('chat-message-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessageButton.click(); // Trigger the send button click
            }
        });

        connect(); // Initialize the WebSocket connection
    </script>
</body>
</html>
